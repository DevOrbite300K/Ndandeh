<div class="w-full min-h-screen flex items-center justify-center bg-gray-100 p-4">

  <!-- CONTENEUR 2 COLONNES -->
  <div class="w-full max-w-4xl gap-5 bg-white shadow-2xl rounded-2xl overflow-hidden flex flex-col md:flex-row">

    <!-- ========================= -->
    <!--        IMAGE GAUCHE       -->
    <!-- ========================= -->
    <div class="w-full md:w-6/12 h-64 md:h-auto bg-slate-200 flex items-center justify-center">
      <img 
        src="assets/img/image.jpg"
        alt="Inscription Ndandeh"
        class="object-cover w-full h-full"
      >
    </div>

    <!-- ========================= -->
    <!--     FORMULAIRE DROITE AVEC STEPPER -->
    <!-- ========================= -->
    <div class="w-full md:w-6/12 p-6 sm:p-10 flex flex-col justify-center">

      <!-- Message -->
      <div *ngIf="message" class="mb-4 text-center text-green-600 font-semibold">
        {{ message }}
      </div>

      <!-- Titre -->
      <h2 class="text-xl sm:text-2xl font-bold text-green-700 mb-4 sm:mb-6 text-center">
        Inscription Ndandeh
      </h2>
      <mat-divider class="my-2"></mat-divider>
      <span class="text-gray-600 mb-6 sm:mb-8 text-sm text-center sm:text-left flex items-center justify-center sm:justify-start gap-1">
        Créez votre compte pour continuer sur Ndandeh
        <mat-icon>info</mat-icon>
      </span>

      <!-- Stepper -->
      <mat-vertical-stepper linear #stepper>

        <!-- ETAPE 1 : Compte -->
        <mat-step [stepControl]="accountFormGroup" label="Compte">
          <form [formGroup]="accountFormGroup" class="flex flex-col gap-4 sm:gap-6">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Téléphone</mat-label>
              <mat-icon matPrefix>phone</mat-icon>
              <input matInput formControlName="phone" placeholder="Votre numéro de téléphone">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Email</mat-label>
              <mat-icon matPrefix>mail</mat-icon>
              <input matInput formControlName="email" placeholder="Votre email">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Mot de passe</mat-label>
              <mat-icon matPrefix>lock</mat-icon>
              <input type="password" matInput formControlName="password" placeholder="Votre mot de passe">
            </mat-form-field>

            <div class="flex justify-end mt-2 sm:mt-4">
              <button mat-raised-button color="primary" (click)="stepper.next()" [disabled]="accountFormGroup.invalid" class="w-full sm:w-auto">
                Suivant
              </button>
            </div>
          </form>
        </mat-step>

        <!-- ETAPE 2 : Profil -->
        <mat-step [stepControl]="profileFormGroup" label="Profil">
          <form [formGroup]="profileFormGroup" class="flex flex-col gap-4 sm:gap-6">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Nom</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput formControlName="lastName" placeholder="Votre nom">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Prénom</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput formControlName="firstName" placeholder="Votre prénom">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Date de naissance</mat-label>
              <input matInput formControlName="birthDate" [matDatepicker]="picker" placeholder="JJ/MM/AAAA">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Adresse</mat-label>
              <mat-icon matPrefix>location_on</mat-icon>
              <input matInput formControlName="address" placeholder="Votre adresse">
            </mat-form-field>

            <div class="flex flex-col sm:flex-row justify-between gap-2 mt-2 sm:mt-4">
              <button mat-stroked-button color="warn" (click)="stepper.previous()" class="w-full sm:w-auto">Précédent</button>
              <button mat-raised-button color="primary" 
                        (click)="inscription()" 
                        [disabled]="isSubmitting || profileFormGroup.invalid"
                        class="w-full sm:w-auto">
                  S'inscrire
              </button>
            </div>
          </form>
        </mat-step>

      </mat-vertical-stepper>

      <!-- Liens & Google -->
      <div class="mt-6 flex flex-col items-center sm:items-start space-y-2 text-sm">
        <a routerLink="/auth" class="text-gray-700 hover:underline">
          Déjà inscrit ? <span class="text-green-600 font-semibold">Se connecter</span>
        </a>
      </div>

      <div class="mt-5 flex items-center justify-center gap-2 w-full">
        <span class="flex-1 h-px bg-gray-300"></span>
        <span class="text-gray-500 text-sm text-center">Ou continuer avec</span>
        <span class="flex-1 h-px bg-gray-300"></span>
      </div>

      <div class="mt-5">
        <button mat-stroked-button class="w-full py-3 rounded-lg flex items-center justify-center gap-3 border-gray-300">
          <img src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="h-6" alt="Google Logo">
        </button>
      </div>

    </div>

  </div>

</div>
