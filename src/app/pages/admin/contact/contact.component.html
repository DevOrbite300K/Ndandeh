<div class="w-full min-h-screen flex items-center justify-center p-5">

  <div class="w-full shadow-2xl md:w-12/12 lg:w-12/12 bg-white overflow-hidden flex flex-col md:flex-row">

    <!-- ========================= -->
    <!--  IMAGE / ILLUSTRATION     -->
    <!-- ========================= -->
    <div class="w-full md:w-6/12 h-64 md:h-auto bg-slate-200 flex items-center justify-center">
      <img 
        src="https://t4.ftcdn.net/jpg/04/03/23/45/360_F_403234519_pnvAvuAdxGwRppiYULdi2O12ZKCVxckc.jpg"
        alt="Contactez-nous"
        class="w-full h-full object-cover"
      >
    </div>

    <!-- ========================= -->
    <!--  FORMULAIRE CONTACT       -->
    <!-- ========================= -->
    <div class="w-full md:w-9/12 p-10 flex flex-col justify-center">

      <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">
        Contactez-nous
        <mat-divider class="my-2"></mat-divider>
      </h2>
      <span class="text-gray-600 mb-8 text-sm text-center">
        Remplissez le formulaire et notre équipe vous répondra rapidement.
      </span>

      <form class="flex flex-col gap-6">

        <!-- NOM -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Nom complet</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput placeholder="Votre nom complet">
        </mat-form-field>

        <!-- EMAIL -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>mail</mat-icon>
          <input type="email" matInput placeholder="Votre email">
        </mat-form-field>

        <!-- SUJET -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Sujet</mat-label>
          <mat-icon matPrefix>subject</mat-icon>
          <input matInput placeholder="Sujet de votre message">
        </mat-form-field>

        <!-- MESSAGE -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Message</mat-label>
          <mat-icon matPrefix>message</mat-icon>
          <textarea matInput rows="5" placeholder="Écrivez votre message"></textarea>
        </mat-form-field>

        <!-- BOUTON ENVOYER -->
        <button 
          mat-raised-button
          class="!bg-green-600 !text-white py-3 text-lg rounded-lg shadow-lg hover:shadow-xl transition">
          Envoyer
        </button>

      </form>

      <!-- ========================= -->
      <!--   INFORMATIONS CONTACT    -->
      <!-- ========================= -->
      <div class="mt-8 flex flex-col gap-4 text-gray-700">

        <div class="flex items-center gap-3">
          <mat-icon class="text-green-600">location_on</mat-icon>
          <span>224 Avenue Santé, Conakry, Guinée</span>
        </div>

        <div class="flex items-center gap-3">
          <mat-icon class="text-green-600">call</mat-icon>
          <span>+224 613 099 601</span>
        </div>

        <div class="flex items-center gap-3">
          <mat-icon class="text-green-600">email</mat-icon>
          <span>
            {{email}}
          </span>
        </div>

      </div>

    </div>

  </div>
</div>
